<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate your BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maindiv">
        <div class="container">
            <h1>BMI calculator</h1>
            <form action="">
                <p><label for="">Height in CM: </label><input type="number" id="height"></p>
                <p><label for="">Weight in KG: </label><input type="number" id="weight"></p>
                <button>Calculate</button>
                <div class="result-box">
                    <h2>Result: </h2>
                    <div id="result"></div>
                </div>
                <div class="guide">
                    <h4>BMI weight Guide</h4>
                    <p>Less Than 18.6 = Uner Weight</p>
                    <p>18.6 and 24.9 = Normal Range</p>
                    <p>Greater Than 24.9 = Overweight</p>
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
